<!-- BEGIN: Underscore Template Definition. --><br><script type="text/template" class="template"><br><br>    &lt;% var tagOrCategory = (rc.currentTag != null &amp;&amp; rc.currentTag != undefined) ? rc.currentTag : ((rc.currentCategory != null &amp;&amp; rc.currentCategory != undefined) ? rc.currentCategory : &quot;Recent Posts&quot;); %&gt;<br><br>    <h2>&lt;%-tagOrCategory%&gt;</h2><br>    &lt;%<br>        var matchingPosts = (rc.currentTag != null &amp;&amp; rc.currentTag != undefined) ? <em>.filter(rc.posts, function(post){ return post.tags.indexOf(rc.currentTag) != -1; }) :<br>                                                                ((rc.currentCategory != null &amp;&amp; rc.currentCategory != undefined) ? </em>.filter(rc.posts, function(post){ return post.categories.indexOf(rc.currentCategory) != -1; }) : rc.posts) ;<br>    %&gt;<br>    &lt;% <em>.each( matchingPosts, function(post){ %&gt;<br>        <h3 class="h2link"><a href="<%-post.url%>">&lt;%-post.title%&gt;</a></h3><br>        <div class="date"><br>        &lt;% var dateString = moment(post.date).format(&#39;MMMM Do YYYY&#39;); %&gt;<br>        Posted: <span>&lt;%- dateString %&gt;.</span><br>        Tags:<br>            &lt;% </em>.each( post.tags, function( tag, index ){ %&gt;<br>                <span><br>                    <a href="/summaries.html?tag=<%- tag %>">&lt;%- tag %&gt;</a><br>                    &lt;% if ( index &lt; (post.tags.length-1) ){ %&gt;, &lt;% } %&gt;<br>                </span><br>            &lt;% }); %&gt;<br>        Categories:<br>            &lt;% _.each( post.categories, function( category, index ){ %&gt;<br>                <span><br>                    <a href="/summaries.html?category=<%- category %>">&lt;%- category %&gt;</a><br>                    &lt;% if ( index &lt; (post.categories.length-1) ){ %&gt;, &lt;% } %&gt;<br>                </span><br>            &lt;% }); %&gt;<br>        </div><br>        <p class="view"><br>            <br/><br>            &lt;%- post.excerpt %&gt;<a href="<%- post.url %>" class="more"> Read the post in full</a><br>        </p><br>    &lt;% }); %&gt;<br><br><br></script><br><!-- END: Underscore Template Definition. -->

 <script type="text/javascript">
  // var $ = require('jquery');
    // var $ = require('lodash');

 $(function(){
    //DOM loaded

      $.getJSON( "/json/collections.json", function( data ) {

        // find what category we shoudl show...if not specified, show all, by category
        var url = $.url(); // parse the current page URL
        var currentCategory = url.param('category');
            var currentTag = url.param('tag');

            if (currentCategory != null && currentCategory != undefined) {
                //currentCategory = currentCategory.toLowerCase();
                console.log("Category: " + currentCategory);
            }

            if (currentTag != null && currentTag != undefined) {
                //currentTag = currentTag.toLowerCase();
                console.log("Tag: " + currentTag);
            }

        var posts = data.posts;

            var totalPages = posts.length;
            //console.log("Total page count: " + totalPages);

        // When rending an underscore template, we want top-level
        // variables to be referenced as part of an object. For
        // technical reasons (scope-chain search), this speeds up
        // rendering; however, more importantly, this also allows our
        // templates to look / feel more like our server-side
        // templates that use the rc (Request Context / Colletion) in
        // order to render their markup.
        _.templateSettings.variable = "rc";

            var passedData = {
                posts: data.posts,
                currentTag: currentTag,
                currentCategory : currentCategory
            }

        // Grab the HTML out of our template tag and pre-compile it.
        var template = _.template(
            $( "script.template" ).html()
        );

        // Render the underscore template and inject it after the H1
        // in our current DOM.
        $( "div.template_dummy" ).after(
            template( passedData )
        );
    });
});
</script>
